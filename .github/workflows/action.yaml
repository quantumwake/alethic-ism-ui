name: Docker Image for Alethic ISM UI

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

jobs:

  build-push-deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Alethic ISM UI
      id: code_checkout
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/local/bin/yq
        chmod +x /usr/local/bin/yq

    - name: Assign Environment Variables for Build & Deployment Process
      id: setup_variables

      run: |
        COMMIT_ID=$(echo $GITHUB_SHA | head -c7)
        NAMESPACE="krasaee"
        PROJECT_NAME="alethic-ism-ui"
        IMAGE="$NAMESPACE/$PROJECT_NAME:$COMMIT_ID"
        
        echo "COMMIT_ID=$COMMIT_ID" >> "$GITHUB_ENV" # for local variables
        echo "IMAGE=$IMAGE" >> "$GITHUB_ENV" # for local variables

    - name: Build container image
      id: build_docker_image
      run: |
        echo "COMMIT ID: $COMMIT_ID"
        echo "DOCKER IMAGE: $IMAGE"
        
        # build the docker image
        bash docker_build.sh -t $IMAGE
  
        # pass the image to the next step
        echo "IMAGE=$IMAGE" >> "$GITHUB_ENV" # for local variables

    - name: Login to Docker Hub
      id: dockerhub_login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push container image to Docker Hub Container Registry
      id: push_docker_image
      run: |
        echo "Pushing container file with image $IMAGE"
#        docker push $IMAGE
#
    - name: Update deployment file
      run: |
        echo "Updating deployment file with image $IMAGE"
        sed -i "s|<IMAGE>|$IMAGE|" $GITHUB_WORKSPACE/k8s/deployment.yaml
        cat $GITHUB_WORKSPACE/k8s/deployment.yaml

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Save DigitalOcean kubeconfig with short-lived credentials
      run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 qwake-k8s-cluster

    - name: Deploy to DigitalOcean Kubernetes
      run: |
        kubectl apply -f $GITHUB_WORKSPACE/k8s/deployment.yaml
#        bash docker_deploy.sh -i $IMAGE

    - name: Verify deployment
      run: kubectl rollout status deployment/alethic-ism-ui-deployment -n alethic
